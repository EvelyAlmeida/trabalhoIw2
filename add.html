<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <a href="acessos.html" target="_blank">Vizualisar cadastrados</a>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone">

        <input type="submit" value="Cadastrar">
        <button onclick="atualizarPagina()">Adicionar outro usuário</button>
        <button onclick="atualizarPagina()">Ir para página de cadastrados</button>

    </form>
    <script>
        let continuarCadastro = true;

while (continuarCadastro) {
    
    const resposta = prompt("Deseja parar o cadastro de usuário? (S/N)").toUpperCase();

    switch (resposta) {
        case "S":
            window.location.href = "add.html";
            break;
        case "N":
            continuarCadastro = false;
            break;
        default:
            alert("Resposta inválida. Digite 'S' para continuar ou 'N' para sair.");
    }
}

function atualizarPagina() {
            location.reload(); 
        }

    </script>
    <script src="index.js" ></script>
</body>
</html>
